[package]
name = "pimalaya"
version = "0.0.3"
description = "Rust library for managing your personal information (PIM)."
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2021"
license = "MIT"
categories = ["compilers", "email", "network-programming", "template-engine", "text-processing"]
keywords = ["email", "pomodoro", "event", "contact", "pim"]

[package.metadata.docs.rs]
all-features = true

[features]
default = []

pomodoro-tcp-binder = ["pomodoro-server"]
pomodoro-tcp-client = ["pomodoro-client"]
pomodoro-tcp = ["pomodoro-tcp-binder", "pomodoro-tcp-client"]
pomodoro-client = []
pomodoro-server = []
pomodoro = ["pomodoro-client", "pomodoro-server", "log", "serde", "serde_json"]

[dev-dependencies]
env_logger = "0.10.0"

[dependencies]
log = { version = "0.4", optional = true }
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
