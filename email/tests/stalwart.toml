[server]
hostname = "localhost"

[store."sqlite"]
type = "sqlite"
path = "/tmp/stalwart.sqlite3"
disable = false

[directory."memory"]
type = "memory"
disable = false

[storage]
data = "sqlite"
fts = "sqlite"
blob = "sqlite"
lookup = "sqlite"
directory = "memory"

[resolver]
type = "system"

[server.listener."imap"]
bind = ["[::]:3143"]
protocol = "imap"

[server.listener."smtp"]
bind = ["[::]:3025"]
protocol = "smtp"
