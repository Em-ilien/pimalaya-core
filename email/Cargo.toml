[package]
name = "email-lib"
version = "0.18.0"
description = "Rust library to manage emails"
homepage = "https://pimalaya.org"
documentation = "https://docs.rs/email-lib/latest/email/"
repository = "https://git.sr.ht/~soywod/pimalaya/tree/master/item/email/README.md"
authors = ["soywod <clement.douin@posteo.net>"]
edition = "2021"
license = "MIT"
categories = ["email", "network-programming"]
keywords = ["email", "maildir", "imap", "smtp", "sendmail"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
name = "email"

[features]
default = [
  "maildir",
  "imap",
  # "notmuch",
  "smtp",
  "sendmail",
  # "pgp-commands",
  # "pgp-gpg",
  # "pgp-native",
]
maildir = ["notify"]
imap = ["dep:imap", "imap-proto", "utf7-imap"]
notmuch = ["dep:notmuch"]
smtp = ["mail-send"]
sendmail = []
pgp = []
pgp-commands = ["pgp", "mml-lib/pgp-commands"]
pgp-gpg = ["pgp", "mml-lib/pgp-gpg"]
pgp-native = ["pgp", "mml-lib/pgp-native"]

[dev-dependencies]
concat-with = "0.2"
env_logger = "0.10"
tempfile = "3.3"
tokio = { version = "1.23", default-features = false, features = ["macros", "rt", "rt-multi-thread", "time"] }

[dependencies]
advisory-lock = "0.3"
anyhow = "1.0"
async-trait = "0.1"
chrono = "0.4"
convert_case = "0.5"
dirs = "4.0"
futures = "0.3"
imap = { version = "=3.0.0-alpha.10", optional = true, default-features = false, features = ["rustls-tls"] }
imap-proto = { version = "=0.16.2", optional = true }
keyring-lib = "=0.3.0"
log = "0.4"
mail-builder = "0.3"
mail-parser = "0.9"
mail-send = { version = "0.4", optional = true }
maildirpp = "=0.0.2"
md5 = "0.7.0"
mml-lib = { version = "=1.0.3", default-features = false, features = ["compiler", "interpreter"] }
notify = { version = "6", optional = true, default-features = false, features = ["macos_kqueue"] }
notify-rust = "4"
notmuch = { version = "=0.8.0", optional = true }
oauth-lib = "=0.1.0"
once_cell = "1"
ouroboros = "0.15"
pgp-lib = "=0.1.0"
process-lib = "=0.3.0"
rayon = "1.6"
regex = "1.5"
rustls = "0.22"
rustls-native-certs = "0.6"
secret-lib = "=0.3.0"
serde = { version = "1.0", features = ["derive"] }
shellexpand-utils = "=0.2.0"
thiserror = "1"
tokio = { version = "1.23", default-features = false, features = ["fs", "net"] }
tokio-rustls = "0.25"
tree_magic_mini = "3"
urlencoding = "2.1"
utf7-imap = { version = "=0.3.2", optional = true }
uuid = { version = "0.8", features = ["v4"] }
webpki-roots = "0.25"

[target.'cfg(target_env = "musl")'.dependencies]
rusqlite = { version = "0.29", features = [] }

[target.'cfg(not(target_env = "musl"))'.dependencies]
rusqlite = { version = "0.29", features = ["bundled"] }
